# xdebug phpstorm bug: turn of the prebuild image and use the version from PR
# https://github.com/gitpod-io/gitpod/issues/9565
#image: drud/ddev-gitpod-base:20221018
tasks:
  - name: ddev-gitpod
    init: |
      brew install --HEAD --fetch-head drud/ddev/ddev
      sudo cp /home/linuxbrew/.linuxbrew/bin/ddev .
      ddev start -y
      ddev import-db --src=sql/db.sql.gz
      ddev composer install
    command: |
      sudo mv ddev /usr/local/bin/ddev
      ddev start -y
      gp ports await 8080 && gp preview $(gp url 8080)
vscode:
  extensions:
    # Go extension
    - golang.go

    # PHP extension
    - felixfbecker.php-debug

    # Bash extensions
    - timonwong.shellcheck
    - rogalmic.bash-debug


ports:
  # Ignore direct-build https port
  - port: 2222
    onOpen: ignore
  - port: 3306
    onOpen: ignore
  # Used by projector
  - port: 6942
    onOpen: ignore
  # Direct-connect ddev-webserver port that is the main port
  - port: 8080
    onOpen: ignore
  # Currently un-notified and unsupported mailhog http port
  - port: 8025
    onOpen: ignore
  # Currently un-notified and unsupported mailhog https port
  - port: 8026
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin http port
  - port: 8036
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin https port
  - port: 8037
    onOpen: ignore
  # router http port that we're ignoring.
  - port: 8888
    onOpen: ignore
  # router https port that we're ignoring.
  - port: 8889
    onOpen: ignore
  # xdebug port
  - port: 9000
    onOpen: ignore
  # projector port
  - port: 9999

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
