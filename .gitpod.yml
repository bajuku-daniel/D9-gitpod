image: drud/ddev-gitpod-base:20221018
tasks:
  - name: ddev-gitpod
    init: |
      # get ddev from HEAD and run make ddev
      git clone https://github.com/drud/ddev.git tmp/ddev
      cd tmp/ddev
      make
      # prewarm gitpod with ddev
      .gotmp/bin/linux_amd64/ddev start -y
      .gotmp/bin/linux_amd64/ddev import-db --src=sql/db.sql.gz
      .gotmp/bin/linux_amd64/ddev composer-install
    command: |
      # make ddev executeable directly from /usr/local/bin
      sudo cp .gotmp/bin/linux_amd64/ddev /usr/local/bin/.
      ddev start -y
      gp ports await 8080 && gp preview $(gp url 8080)
vscode:
  extensions:
    - golang.go
    - felixfbecker.php-debug
    - timonwong.shellcheck
    - rogalmic.bash-debug

ports:
  # Ignore direct-build https port
  - port: 2222
    onOpen: ignore
  - port: 3306
    onOpen: ignore
  # Used by projector
  - port: 6942
    onOpen: ignore
  # Direct-connect ddev-webserver port that is the main port
  - port: 8080
    onOpen: ignore
  # Currently un-notified and unsupported mailhog http port
  - port: 8025
    onOpen: ignore
  # Currently un-notified and unsupported mailhog https port
  - port: 8026
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin http port
  - port: 8036
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin https port
  - port: 8037
    onOpen: ignore
  # router http port that we're ignoring.
  - port: 8888
    onOpen: ignore
  # router https port that we're ignoring.
  - port: 8889
    onOpen: ignore
  # xdebug port
  - port: 9000
    onOpen: ignore
  # projector port
  - port: 9999

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
